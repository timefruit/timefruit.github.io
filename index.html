<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timefruit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-image {
            position: absolute;
            z-index: 1;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .moving-image {
            position: absolute;
            left: 100vw;            
            z-index: 2;
            height: 50px; /* Fixed height */
            width: auto; /* Maintain aspect ratio */
        }
        
        #fish1 {
          top: 55vh;
        }
        
        #fish2 {
          top: 38vh;
        }
        @keyframes moveLeft1 {
            from {
                left: 180vw;
            }
            to {
                left: -20vw;
            }
        }
        @keyframes moveLeft2 {
            from {
                left: 110vw;
            }
            to {
                left: -220vw;
            }
        }
        @keyframes swimMotion {
            0%, 100% {
                margin-top: 0;
            }
            25% {
                margin-top: -18px;
            }
            75% {
                margin-top: 18px;
            }
        }
        @keyframes fishTilt {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-6deg);
            }
            75% {
                transform: rotate(12deg);
            }
        }
    </style>
</head>
<body>
    <img src="img/under-construction-icon-1242121.jpg" alt="Centered Image" class="center-image">
    <img src="img/fish_84_50.png" id="fish1" alt="Fish 1" class="moving-image">
    <img src="img/fish_84_50.png" id="fish2" alt="Fish 2" class="moving-image">
    <script>
        const fish1 = document.querySelector('#fish1');
        const fish2 = document.querySelector('#fish2');
        function startAnimation() {
            fish1.style.animation = 'none';
            fish1.offsetHeight; // Trigger reflow
            fish1.style.animation = 'moveLeft1 7s linear, swimMotion 3s ease-in-out infinite, fishTilt 3s ease-in-out infinite';
            
            fish1.addEventListener('animationend', (e) => {
                if (e.animationName === 'moveLeft1') {
                    setTimeout(startAnimation, 2000);
                }
            }, { once: true });
            
            fish2.style.animation = 'none';
            fish2.offsetHeight; // Trigger reflow
            fish2.style.animation = 'moveLeft2 25s linear, swimMotion 10s ease-in-out infinite, fishTilt 10s ease-in-out infinite';
            
            fish2.addEventListener('animationend', (e) => {
                if (e.animationName === 'moveLeft2') {
                    setTimeout(startAnimation, 4000);
                }
            }, { once: true });
        }
        // Start the initial animation
        startAnimation();
    </script>
</body>
</html>
