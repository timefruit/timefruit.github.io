<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timefruit</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Ensure child elements are positioned relative to the body */
        }
        .center-image {
            position: absolute;
            z-index: 1;
            object-fit: contain; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure the image doesn't overflow */
            max-height: 100%; /* Ensure the image doesn't overflow */
        }
        .moving-image {
            position: absolute;
            z-index: 2;
            height: 50px; /* Fixed height */
            width: auto; /* Maintain aspect ratio */
            animation-timing-function: linear;
        }
        
        #fish1 {
          top: 38vh;
          left: 100%; /* Start off-screen to the right */
          animation: moveLeft1 10s linear infinite, swimMotion 7s ease-in-out infinite, fishTilt 7s ease-in-out infinite;
        }
        
        #fish2 {
          top: 55vh;
          left: 100%; /* Start off-screen to the right */
          animation: moveLeft2 7s linear infinite, swimMotion 3s ease-in-out infinite, fishTilt 3s ease-in-out infinite;
        }

        @keyframes moveLeft1 {
            from {
                left: 100%; /* Start off-screen to the right */
            }
            to {
                left: -120%; /* Move off-screen to the left */
            }
        }
        @keyframes moveLeft2 {
            from {
                left: 100%; /* Start off-screen to the right */
            }
            to {
                left: -120%; /* Move off-screen to the left */
            }
        }
        @keyframes swimMotion {
            0%, 100% {
                margin-top: 0;
            }
            25% {
                margin-top: -18px;
            }
            75% {
                margin-top: 18px;
            }
        }
        @keyframes fishTilt {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-6deg);
            }
            75% {
                transform: rotate(12deg);
            }
        }
    </style>
</head>
<body>
    <img src="img/under-construction-icon-1242121.jpg" alt="Centered Image" class="center-image">
    <img src="img/fish_84_50.png" id="fish1" alt="Fish 1" class="moving-image">
    <img src="img/fish_84_50.png" id="fish2" alt="Fish 2" class="moving-image">
</body>
</html>
